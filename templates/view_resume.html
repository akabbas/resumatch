<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMatch - View Resume</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .viewer-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 1200px;
            overflow: hidden;
        }
        .viewer-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .viewer-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .viewer-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .action-buttons {
            background: #f8f9fa;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        .btn-action {
            margin: 0 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .resume-frame {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 0 0 20px 20px;
        }
        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #764ba2;
        }
        .status-badge {
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="viewer-container">
            <!-- Header -->
            <div class="viewer-header">
                <h1><i class="fas fa-file-alt me-3"></i>ResuMatch</h1>
                <p>Your professionally optimized resume is ready!</p>
                <div class="status-badge">
                    <i class="fas fa-check-circle me-2"></i>Resume Generated Successfully
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="/" class="btn btn-outline-primary btn-action">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="/form" class="btn btn-outline-success btn-action">
                    <i class="fas fa-edit me-2"></i>Create Another Resume
                </a>
                <a href="/download/{{ filename }}" class="btn btn-primary btn-action">
                    <i class="fas fa-download me-2"></i>Download HTML
                </a>
                <button class="btn btn-outline-info btn-action" onclick="printResume()">
                    <i class="fas fa-print me-2"></i>Print Resume
                </button>
            </div>

            <!-- Resume Display -->
            <div class="resume-content">
                <iframe src="/download/{{ filename }}" class="resume-frame" title="Generated Resume"></iframe>
            </div>
        </div>

        <!-- Navigation -->
        <div class="text-center mt-4">
            <a href="/" class="nav-link">
                <i class="fas fa-arrow-left me-1"></i>Back to Main Page
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function printResume() {
            // Open the resume in a new window for printing
            const printWindow = window.open('/download/{{ filename }}', '_blank');
            printWindow.onload = function() {
                printWindow.print();
            };
        }
        
        // Auto-resize iframe based on content
        window.addEventListener('message', function(e) {
            if (e.data.type === 'resize') {
                document.querySelector('.resume-frame').style.height = e.data.height + 'px';
            }
        });
    </script>
</body>
</html>
