<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMatch - View Resume</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #667eea;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #667eea;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: #1e1e1e;
        }

        body {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .viewer-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-color);
            margin: 2rem auto;
            max-width: 1200px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .viewer-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.1rem;
            color: white;
        }
        
        .viewer-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .viewer-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .action-buttons {
            background: var(--bg-secondary);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .btn-action {
            margin: 0 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .resume-frame {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 0 0 20px 20px;
        }
        
        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #764ba2;
        }
        
        .status-badge {
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .dropdown-menu {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .dropdown-item {
            color: var(--text-primary);
        }
        
        .dropdown-item:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="viewer-container">
            <!-- Header -->
            <div class="viewer-header">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                
                <h1><i class="fas fa-file-alt me-3"></i>ResuMatch</h1>
                <p>Your professionally optimized resume is ready!</p>
                <div class="status-badge">
                    <i class="fas fa-check-circle me-2"></i>Resume Generated Successfully
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="/" class="btn btn-outline-primary btn-action">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="/form" class="btn btn-outline-success btn-action">
                    <i class="fas fa-edit me-2"></i>Create Another Resume
                </a>
                
                <!-- Download Options -->
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-download me-2"></i>Download Resume
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/download/{{ filename }}" id="htmlDownload">
                            <i class="fas fa-file-code me-2"></i>HTML Version
                        </a></li>
                        <li><a class="dropdown-item" href="#" id="pdfDownload" style="display: none;">
                            <i class="fas fa-file-pdf me-2"></i>PDF Version
                        </a></li>
                    </ul>
                </div>
                
                <button class="btn btn-outline-info btn-action" onclick="printResume()">
                    <i class="fas fa-print me-2"></i>Print Resume
                </button>
            </div>

            <!-- Resume Display -->
            <div class="resume-content">
                <iframe src="/download/{{ filename }}" class="resume-frame" title="Generated Resume"></iframe>
            </div>
        </div>

        <!-- Navigation -->
        <div class="text-center mt-4">
            <a href="/" class="nav-link">
                <i class="fas fa-arrow-left me-1"></i>Back to Main Page
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme switching functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            // Add theme toggle event listener
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        });

        function printResume() {
            // Open the resume in a new window for printing
            const printWindow = window.open('/download/{{ filename }}', '_blank');
            printWindow.onload = function() {
                printWindow.print();
            };
        }
        
        // Auto-resize iframe based on content
        window.addEventListener('message', function(e) {
            if (e.data.type === 'resize') {
                document.querySelector('.resume-frame').style.height = e.data.height + 'px';
            }
        });
        
        // Check if PDF version is available and show download option
        function checkPDFAvailability() {
            // Extract resume ID from filename
            const filename = '{{ filename }}';
            const resumeId = filename.replace('.html', '').replace('resume_', '');
            const pdfFilename = `resume_${resumeId}.pdf`;
            
            // Check if PDF exists by trying to fetch it
            fetch(`/download/${pdfFilename}`)
                .then(response => {
                    if (response.ok) {
                        // PDF exists, show the download option
                        const pdfDownload = document.getElementById('pdfDownload');
                        pdfDownload.href = `/download/${pdfFilename}`;
                        pdfDownload.style.display = 'block';
                        
                        // Update the dropdown to show both options
                        const dropdownMenu = document.querySelector('.dropdown-menu');
                        if (dropdownMenu) {
                            dropdownMenu.style.minWidth = '200px';
                        }
                    }
                })
                .catch(error => {
                    console.log('PDF version not available');
                });
        }
        
        // Check PDF availability when page loads
        document.addEventListener('DOMContentLoaded', checkPDFAvailability);
    </script>
</body>
</html>
